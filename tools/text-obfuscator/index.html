---
title: Text Obfuscator
description: Samarkan tulisan mulai pada paragraf tertentu.
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  <link rel="preload" href="/assets/fonts/Figtree-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/assets/fonts/Figtree-Bold.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="icon" href="/tools/text-obfuscator/icon.svg">
  <link rel="stylesheet" href="{{ "/assets/css/pico.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/tools/text-obfuscator/main.css" | relative_url }}">
</head>
<body>
  <main class="container">
    <a href="/tools" style="margin-top: 1rem; display: inline-block;">Lihat tools lainnya</a>
    <h1 class="mt-16">{{ page.title }}</h1>
    <label for="text">Teks</label>
    <textarea id="text" name="" cols="30" rows="10" placeholder="Masukkan teks..."></textarea>
    <label for="paragraphNumber">Mulai samarkan pada paragraf</label>
    <input id="paragraphNumber" type="number" min="1" placeholder="Mulai samarkan pada paragraf..." value="4">
    <button id="obfuscateButton">Samarkan</button>

    <h2 class="mt-16" id="resultText" hidden>Hasil</h2>
    <div id="result" style="margin-top: 1rem; margin-bottom: 1rem; max-height: 500px; overflow: scroll;"></div>
    <button id="copyButton" hidden>Salin</button>

    <footer class="mt-32 mb-16 text-center">
      <p>Website by <a href="{{ site.url }}">adipurnm</a></p>
      <a href="{{ site.donate_url }}" role="button" target="_blank" class="donate-button">Traktir saya jajan</a>
    </footer>
  </main>

  <script>
    function obfuscate(text) {
      if (text === '') {
          return '';
      }

      const tokens = text.split(' ');
      const obfuscatedTokens = [];

      for (const token of tokens) {
        const obfuscatedChars = [];
          for (const char of token) {
            const charCode = char.charCodeAt(0);
            let newChar = char;

            if (charCode >= 65 && charCode <= 90) {
              let newCharCode = charCode + Math.floor(Math.random() * 26);
              if (newCharCode > 90) {
                newCharCode -= 26;
              }
              newChar = String.fromCharCode(newCharCode);
            } else if (charCode >= 97 && charCode <= 122) {
              let newCharCode = charCode + Math.floor(Math.random() * 26);
              if (newCharCode > 122) {
                newCharCode -= 26;
              }
              newChar = String.fromCharCode(newCharCode);
            }
          obfuscatedChars.push(newChar);
        }
        obfuscatedTokens.push(obfuscatedChars.join(''));
      }
      return `<p>${obfuscatedTokens.join(' ')}</p>`;
    }

    document.addEventListener("DOMContentLoaded", function() {
      obfuscateButton.addEventListener("click", function() {
        const textValue = document.getElementById("text").value.trim()
        if (textValue == "") {
          alert("Teks tidak boleh kosong!")
          return
        }

        const paragraphNumber = parseInt(document.getElementById("paragraphNumber").value.trim())
        const offsetValue = paragraphNumber + (paragraphNumber - 1)

        let paragraphs = textValue.split("\n")
        let offsetParagraphs = paragraphs.slice(0, offsetValue - 1).map(paragraph => `<p>${ paragraph }</p>`).join("\n")
        let remainingParagraphs = paragraphs
          .slice(offsetValue - 1, paragraphs.length)
          .map(paragraph => obfuscate(paragraph))
          .join("\n")

        result.innerHTML = offsetParagraphs + remainingParagraphs
        resultText.hidden = false
        copyButton.hidden = false
      })

      copyButton.addEventListener("click", function() {
        const result = document.getElementById("result").innerText
        navigator.clipboard.writeText(result)
        alert("Berhasil disalin!")
      })
    })
  </script>
</body>
</html>
